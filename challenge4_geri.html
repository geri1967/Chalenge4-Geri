        var rotate = false;
        var runner;
        var degrees = 0;

        function start() {
            runner = setInterval(function () {
                if (degrees === 360) {
                    degrees = 0
                    clearInterval(runner);
                }
                degrees++;
                btn.style.webkitTransform = 'rotate(' + degrees + 'deg)';
            }, 1)
        }

        function stop() {
            clearInterval(runner);
        }
        var btn = document.getElementById("refre");
        btn.addEventListener('click', function () {
            if (!rotate) {
                rotate = true;
                start();
            } else {
                rotate = false;
                stop();
            }
        })
